<script>
    function validateForm() {
        var vorname = document.getElementById("vorname").value;
        var nachname = document.getElementById("nachname").value;
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        var letterPattern = /^[a-zA-Z]+$/;

        var errorMessage = "";

        if (vorname === "" || nachname === "" || username === "" || email === "" || password === "") {
            errorMessage += "Alle Felder müssen ausgefüllt sein.\n";
        }

        if (!letterPattern.test(vorname)) {
            errorMessage += "Der Vorname darf nur Buchstaben enthalten! \n";
        }

        if (!letterPattern.test(nachname)) {
            errorMessage += "Der Nachname darf nur Buchstaben enthalten! \n";
        }

        if (email.indexOf("@") === -1) {
            errorMessage += "Die E-Mail-Adresse muss ein @-Zeichen enthalten.\n";
        }
        if (email.indexOf("@") !== -1) {
            var parts = email.split("@");
            if (parts[0].length < 1 || parts[1].length < 2) {
                errorMessage += "Die E-Mail-Adresse muss mindestens ein Zeichen vor dem @ und mindestens zwei Zeichen nach dem @ haben.\n";
            }
        }
        if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[!@#$%^&*()_+{}\[\]:;<>,.?~\\-]/.test(password)) {
            errorMessage += "Das Passwort muss mindestens einen Großbuchstaben, einen Kleinbuchstaben und ein Sonderzeichen enthalten.\n";
        }

        if (errorMessage !== "") {
            showError(errorMessage);
            document.getElementById("error-message").textContent = errorMessage;

            return false; // Verhindert das Absenden des Formulars
        }
        else {
            window.location.href = "registrierungerfolgreich.html";
            return false;
        }

        function showError(message) {
            const errorBox = document.querySelector('.error-box');
            const errorMessage = document.querySelector('#error-message');

            errorMessage.textContent = message;
            errorBox.style.height = 'auto';
        }
    }
</script>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        const menuButton = document.getElementById('menuButton');
        const navbar = document.querySelector('.navbar');

        menuButton.addEventListener('click', function () {
            navbar.classList.toggle('showmenu');
            toggleImages(); 
        });

        function toggleImages() {
            const erstesBild = document.getElementById('erstesBild');
            const anderesBild = document.getElementById('anderesBild');

            if (navbar.classList.contains('showmenu')) {
                erstesBild.style.display = 'none';
                anderesBild.style.display = 'block';
            } else {
                erstesBild.style.display = 'block';
                anderesBild.style.display = 'none';
            }
        }
    });

</script>
