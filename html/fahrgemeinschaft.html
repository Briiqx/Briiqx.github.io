<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team KKP | Fahrgemeinschaft</title>
    <link rel="stylesheet" href="../css/fahrgemeinschaft.css">
    <link rel="icon" href="../img/Vereinslogo.png" type="image/x-icon">
</head>

<body>

    <header>
        <a href="startseite.html" class="logo">
            <img src="../img/Vereinslogo.png" alt="Vereinslogo">
        </a>
        <nav class="navbar">
            <a href="teams.html">Teams</a>
            <a href="trainingszeit.html">Trainingszeit</a>
            <a href="events.html">Events</a>
            <a href="vereinsfuehrung.html">Vereinsführung</a>
            <a href="forum.html">Forum</a>
            <a href="onlineshop.html">Onlineshop</a>
        </nav>
        <button id="menuButton" class="menubutton"> <img src="../img/menu.png" alt="menupic" id="erstesBild"><img
                src="../img/menu-opened.png" alt="Anderes Bild" id="anderesBild" style="display: none;">
        </button>
        <div class="buttons">
            <a href="login.html" class="lgn-btn">Login</a>
            <a href="registrieren.html" class="btn-registrieren">Registrieren</a>
        </div>
    </header>


    <main>
        <img src="../img/Mannschaftsfoto3.png" alt="">
        <div class="wrapper">
            <form onsubmit="return validateForm()">
                <h2>Fahrgemeinschaft</h2>
                <div class="input-group">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" placeholder="Vorname" required id="vorname">
                </div>
                <div class="input-group">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" placeholder="Nachname" required id="nachname">
                </div>
                <div class="checkboxen">
                    <label>
                        <input type="checkbox" class="fahrtOption" id="fahroption1">
                        <span class="input-check"></span>
                        Ich stehe als Fahrer zur Verfügung.
                    </label>
                </div>
                <div class="checkboxen">
                    <label>
                        <input type="checkbox" class="fahrtOption" id="fahroption2">
                        <span class="input-check"></span>
                        Ich suche noch einen Fahrer.
                    </label>
                </div>
                <div class="input-group">
                    <span class="icon">
                        <ion-icon name="pin"></ion-icon>
                    </span>
                    <input type="text" placeholder="Abfahrtsort" id="abfahrtsort">
                </div>
                <h3>Datum der Fahrt</h3>
                <div class="input-group">
                    <span class="icon">
                        <ion-icon name="calendar"></ion-icon>
                    </span>
                    <input type="date" required id="date">
                </div>
                <div class="input-group">
                    <textarea placeholder="Hier können Sie einen längeren Text eingeben" id="langerText"
                        rows="6"></textarea>
                </div>
                <div class="button-container">
                    <a href="abgebrochen.html"><button type="button" class="btn-login">Abbrechen</button></a>
                    <button type="submit" class="btn-login">Absenden</button>
                </div>
                <div class="error-box">
                    <p id="error-message"></p>
                </div>
            </form>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
                const checkboxes = document.querySelectorAll('.fahrtOption');

                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', function () {
                        checkboxes.forEach(innerCheckbox => {
                            if (innerCheckbox !== checkbox) {
                                innerCheckbox.checked = false;
                            }
                        });
                    });
                });
            </script>

    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p class="team-kkp">Team KKP</p>
                <p class="gruendung">gegründet 2023</p>
            </div>
            <div class="footer-right">
                <nav>
                    <ul>
                        <li><a href="datenschutz.html">Datenschutz</a></li>
                        <li><a href="versandbedingungen.html">Versandbedingungen</a></li>
                        <li><a href="aboutus.html">About us</a></li>
                        <li><a href="kontakt.html">Kontakt</a></li>
                    </ul>
                </nav>
                <nav>
                    <ul>
                        <li><a href="https://de-de.facebook.com/BundesligaOfficial/">Facebook</a></li>
                        <li><a href="https://www.instagram.com/bundesliga/">Instagram</a></li>
                        <li><a href="https://twitter.com/Bundesliga_EN">Twitter</a></li>
                        <li><a href="https://www.youtube.com/bundesligatv/videos">Youtube</a></li>
                    </ul>
                </nav>
                <nav>
                    <ul>
                        <li><a href="impresssum.html">Impressum</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>

</body>

</html>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        const menuButton = document.getElementById('menuButton');
        const navbar = document.querySelector('.navbar');

        menuButton.addEventListener('click', function () {
            navbar.classList.toggle('showmenu');
            toggleImages();
        });


        function toggleImages() {
            const erstesBild = document.getElementById('erstesBild');
            const anderesBild = document.getElementById('anderesBild');

            if (navbar.classList.contains('showmenu')) {

                erstesBild.style.display = 'none';
                anderesBild.style.display = 'block';
            } else {

                erstesBild.style.display = 'block';
                anderesBild.style.display = 'none';
            }
        }
    });
</script>

<script>
    function validateForm() {
        var vorname = document.getElementById("vorname").value;
        var nachname = document.getElementById("nachname").value;
        var abfahrtsort = document.getElementById("abfahrtsort").value;
        var langerText = document.getElementById("langerText").value;
        var date = document.getElementById("date").value;

        var errorMessage = "";
        var fahroption1Checked = document.getElementById("fahroption1").checked;
        var fahroption2Checked = document.getElementById("fahroption2").checked;

        var letterPattern = /^[a-zA-Z]+$/;

        if (!letterPattern.test(vorname)) {
            errorMessage += "Der Vorname darf keine Sonderzeichen enthalten! \n";
        }

        if (!letterPattern.test(nachname)) {
            errorMessage += "Der Nachname darf keine Sonderzeichen enthalten! \n";
        }

        if(!fahroption1Checked && !fahroption2Checked){
            errorMessage += "Tragen Sie ein ob Sie als Fahrer zur Verfügung stehen oder einen Fahrer suchen! \n";
        }

        var inputDate = new Date(date);

        var currentDate = new Date();

        if (inputDate <= currentDate) {
            errorMessage += "Der Fahrttermin muss in der Zukunft liegen! \n";
        }


        if (errorMessage !== "") {
            showError(errorMessage);
            return false; // Verhindert das Absenden des Formulars
        } else {
            window.location.href = "abgesendet.html";
            return false;
        }
    }

    function showError(message) {
        const errorBox = document.querySelector('.error-box');
        const errorMessage = document.querySelector('#error-message');

        errorMessage.textContent = message;
        errorBox.style.height = 'auto';
    }
</script>
